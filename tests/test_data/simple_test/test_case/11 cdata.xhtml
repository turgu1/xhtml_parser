<ApplicationExtensibility>
    <OnLoad>
         <![CDATA[
             if (DateTime.Now > License.Expiry)
                  Application.Exit();
         ]]>
    </OnLoad>
    <ItemAdded>
        <![CDATA[ 
            if (Item.Count > MaxItemLimit && ShowWarnings) 
               MessageBox.Show("To many items"); 
         ]]>
     </ItemAdded>
</ApplicationExtensibility>
